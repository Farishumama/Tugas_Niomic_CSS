<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tugas CSS - Niomic</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <style media="screen">
      div {
        background: #34b3e9;
        text-align: center;
        border: 1px solid;
        padding: 10px;
        color: #fbfbfb;
      }
      .col-xl-10 {
        background: green;
      }
      .col-lg-8 {
        background: blue;
      }
      .col-md-6 {
        background: red;
      }
      .col-sm-4 {
        background: yellow;
      }
      .col-sm-1 {
        background: purple;
      }
    </style>
  </head>
  <body>
    <br><br>
    <div class="col-xxl-12"</div>
    <div class="col-xl-10"</div>
    <div class="col-lg-8"</div>
    <div class="col-md-6"</div>
    <div class="col-sm-4"</div>
    <div class="col-sm-1"</div>
  </body>
</html>
