<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tugas CSS - Niomic</title>
    <link rel="stylesheet" href="css/bootstrap.css">
  </head>
  <body>
    <br><br>
    <div class="container">
      <table width="100%" padding="10px">
        <tr align="center">
          <td>
            <h3>Rounded Image</h3>
            <img src="jakarta.jpg" class="rounded" alt="" width="300px" height="300px">
          </td>
          <td>
            <h3>Circle Image</h3>
            <img src="lampung.jpg" class="rounded-circle" alt="" width="300px" height="300px">
          </td>
          <td>
            <h3>Thumbnail Image</h3>
            <img src="yogyakarta.jpg" class="img-thumbnail" alt="" width="300px" height="300px">
          </td>
        </tr>
      </table>
    </div>
  </body>
</html>
