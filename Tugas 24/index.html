<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tugas CSS - Niomic</title>
    <link rel="stylesheet" href="css/bootstrap.css">
  </head>
  <body>
    <div class="form-group">
      <label class="form-label"><b>Nama Lengkap</b></label>
      <input class="form-control" type="text" name="" placeholder="Nama Lengkap">
    </div>
    <br>
    <div class="form-group">
      <label class="form-label"><b>Alamat Rumah</b></label>
      <textarea class="form-control" rows="4" cols="80"></textarea>
    </div>
    <br>
    <div class="form-group">
      <label class="form-label"><b>Foto Profil</b></label>
      <input class="form-control" type="file" name="" value="">
    </div>
    <br>
    <div class="form-group">
      <label class="form-label"><b>Alamat Email</b></label>
      <input class="form-control" type="email" name="" placeholder="Alamat Email">
    </div>
    <br>
    <div class="form-group">
      <label class="form-label"><b>Kata Sandi</b></label>
      <input class="form-control" type="password" name="" placeholder="Kata Sandi">
    </div>
    <br>
    <div class="form-group">
      <label class="form-label"><b>jenis Kendaraan Anda :</b>
        &nbsp;&nbsp;&nbsp;<input type="radio" name="" value="">&nbsp;Motor
        &nbsp;&nbsp;&nbsp;<input type="radio" name="" value="" checked>&nbsp;Mobil
      </label>
    </div>
    <button class="btn btn-primary" type="button" name="button">Register</button>
  </body>
</html>
